name: Deploy Firebase Hosting & Functions

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: firebase-deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create functions .env file
        env:
          PROXY_TARGET: ${{ secrets.PROXY_TARGET }}
        run: |
          if [ -z "$PROXY_TARGET" ]; then
            echo "Warning: PROXY_TARGET secret is not set"
          fi
          echo "PROXY_TARGET=${PROXY_TARGET}" > functions/.env

      - name: Install dependencies
        run: npm install && cd functions && npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with GCP (service account key)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Firebase Hosting and Functions
        env:
          PROJECT: ${{ secrets.FIREBASE_PROJECT }}
        run: |
          firebase deploy --only hosting,functions --project "$PROJECT"
