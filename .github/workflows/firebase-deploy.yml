name: Deploy Firebase Hosting & Functions

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: firebase-deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Authenticate with GCP (service account key)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud (for deployments using SA key)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy using GCP service account
        if: ${{ secrets.GCP_SA_KEY != '' }}
        env:
          PROJECT: ${{ secrets.FIREBASE_PROJECT }}
        run: |
          firebase deploy --only hosting,functions --project "$PROJECT"

      - name: Deploy using FIREBASE_TOKEN (fallback)
        if: ${{ secrets.GCP_SA_KEY == '' && secrets.FIREBASE_TOKEN != '' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting,functions

      - name: Fail if no credentials provided
        if: ${{ secrets.GCP_SA_KEY == '' && secrets.FIREBASE_TOKEN == '' }}
        run: |
          echo "No deployment credentials configured. Set GCP_SA_KEY or FIREBASE_TOKEN in repository secrets." >&2
          exit 1
